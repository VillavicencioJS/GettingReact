<!DOCTYPE html>
<html>
    <head>
        <script src="build/react.js"></script>
        <script src="build/JSXTransformer.js"></script>
    </head>
    <body>
        <div id="contenedor" ></div>
        <script type="text/jsx"> 
            var  MiEtiqueta = React.createClass({
                render: function(){
                    //muestra el valor del parámetro mensaje que llega.
                    return(<p>{this.props.mensaje}</p>);
                }
            });

            //Envía el parámetro mensaje con el valor de "hola mundo"
            React.render(<MiEtiqueta mensaje='hola mundo' />, document.getElementById('contenedor'));
        </script>
    </body>
</html>
